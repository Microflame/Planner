<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet" href="style.css">

<title>Filter - Planner</title>
</head>

<body>
    <div class="content">
        <div class="day_info">
            <div class="day_date">Year 2022</div>
            <a class="navigation_button" href="filter.html">Filter</a>
            <a class="navigation_button" href="month.html">Month</a>
            <a class="navigation_button" href="main.html">Today</a>
        </div>

        <div class="year">            
            <div class="year_grid">
                <div class="year_Q">Q1:</div>
                <div class="calendar__day_box"><div class="calendar__day_num">January</div></div>
                <div class="calendar__day_box"><div class="calendar__day_num">February</div></div>
                <div class="calendar__day_box"><div class="calendar__day_num">March</div></div>
                
                <div class="year_Q">Q2:</div>
                <div class="calendar__day_box"><div class="calendar__day_num">April</div></div>
                <div class="calendar__day_box"><div class="calendar__day_num">May</div></div>
                <div class="calendar__day_box"><div class="calendar__day_num">June</div></div>
                
                <div class="year_Q">Q3:</div>
                <div class="calendar__day_box"><div class="calendar__day_num">July</div></div>
                <div class="calendar__day_box"><div class="calendar__day_num">August</div></div>
                <div class="calendar__day_box"><div class="calendar__day_num">September</div></div>
                
                <div class="year_Q">Q4:</div>
                <div class="calendar__day_box"><div class="calendar__day_num">October</div></div>
                <a class="calendar__day_box"  href="month.html">
                    <span class="calendar__day_tooltip_root">
                        <span class="calendar__day_tooltip">
                            <div>New: 29</div>
                            <div>Notes: 47</div>
                            <div>Complete: 31</div>
                        </span>
                    </span>
                    <div class="calendar__day_num">November</div>
                </a>
                <div class="calendar__day_box"><div class="calendar__day_num">December</div></div>
            </div>
        </div>
    </div>
</body>
</html>
